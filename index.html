<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="./style.css">


    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/collectable-bottle.class.js"></script>
    <script src="./models/collectable-coin.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-health-endboss.class.js"></script>
    <script src="./models/bottle-counter.class.js"></script>
    <script src="./models/coin-counter.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/music.class.js"></script>
    <script src="./models/screen.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
</head>

<body onload="initStartScreen()">

    <h1>El Pollo Loco</h1>

        <div class="container" id="fullscreen">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div id="responsive-keyboard">
                <div class="arrow-left" id="arrow-left"><img src="./img\icons/right-arrow-button-icon.svg"></div>
                <div class="arrow-right" id="arrow-right"><img src="./img\icons/right-arrow-button-icon.svg"></div>
                <div class="space" id="space"><img src="./img\icons/space-button-icon.svg"></div>
                <div class="d-button" id="d-button"><img src="./img/icons/d-button-icon.svg"></div>
            </div>

            <div id="start-button" class="start-button" onclick="init()">Start</div>
            <div id="replay-button" class="end-button v-hidden" onclick="init()">Replay</div>
            <div class="buttons-container">
                <div id="fullscreen-button" class="fullscreen-button" onclick="enterFullscreen()"><img src="./img/icons/fullscreen.png"></div>
                <div id="fullscreen-button-exit" class="fullscreen-button d-none" onclick="exitFullscreen()"><img src="./img/icons/fullscreen-exit.svg"></div>
                <div id="mute-button-mute" class="fullscreen-button" onclick="muteAll()"><img src="./img/icons/unmute.png"></div>
                <div id="mute-button-unmute" class="fullscreen-button d-none" onclick="unmuteAll()"><img src="./img/icons/mute.png"></div>
              </div>
            <div id="info">left / right - ARROWS <br> jump - SPACE <br> throw bottle - D</div>

        </div>
        

</body>

</html>
